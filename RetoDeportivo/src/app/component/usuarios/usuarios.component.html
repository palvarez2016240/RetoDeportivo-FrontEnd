<a class="back btn-primary" href="javascript:window.history.go(-1); "><i class="bi bi-arrow-left"></i></a>

<table class="table caption-top table-striped table-hover table-bordered">
  <caption class="text-center">Listado de los Usuarios</caption>

  <thead class="table-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Usuario</th>
      <th scope="col">Edad</th>
      <th scope="col">Email</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usua of usuarios">
      <th scope="row">{{ usua.nombres }}</th>
      <td>{{ usua.apellidos }}</td>
      <td>{{ usua.usuario }}</td>
      <td>{{ usua.edad }}</td>
      <td>{{ usua.email }}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEliminarUsuario"
            (click)="obtenerUsuarioId(usua._id)">Eliminar</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalVerUsuario"
            (click)="obtenerUsuarioId(usua._id)">Ver</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<br> <br> <br>

            <p></p>
          </blockquote>
        </figure>
      </div>
    </div>
  </div>
</footer>
